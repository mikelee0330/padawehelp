    <title>JaveScript 流程控制:物件基礎</title>
    <script>
        //使用JSON語法建立物件
        let man={
            name:"小芬",
            age:15,
            talk:function(){
                console.log("Hello 我是:",this.name,"年齡:",this.age);
            }
        };
        //console.log(man);
        man.talk();
    </script>
