<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event 事件處理練習</title>
	<script type="text/javascript">
		/* 範例一的script
		function over(element){
			element.style.color="red";
		}
		function out(element){
			element.style.color="black";
		}
		*/

		//範例二,比較現代的寫法
		function init(){
			var btn=document.getElementById("btn");
			
			var handler = function(e){ //準備一個事件處理器(對應事件的函式)
				alert(e.clientX+","+e.clientY);
			} 

			btn.addEventListener ("click" /* 事件的名稱click */, handler );
			/*
				1.使用者點擊按鈕,觸發click事件
				2.瀏覽器主動收集與事件有關的資料，並製造出Event Object事件物件。
				var eventObj=事件物件
				3.呼叫已經註冊的事件處理器(事件處理函式)
				handle(eventObj);
			*/

			document.addEventListener("keydown",function(e)	{ //匿名函：用來直接當作事件處理器
				alert(e.keyCode);		
			});
		}
	</script>

</head>

<body onload="init();">
	<!-- 動態事件處理,比較現代的寫法 -->
	<button id="btn">Click</button>

	<!-- 範例一 -->
	<span onclick="alert('Event test');" style="margin-left: 10px;">Text</span>
	<!-- 範例一:直接靜態處理式見 onclick寫在button上
	<button onclick="alert('clicked');">Click</button>
	<span onmouseover="over(this);" onmouseout="out(this);">Test</span>
	<div onmouseover="over(this);" onmouseout="out(this);">That is good.</div> -->

</body>
</html>
