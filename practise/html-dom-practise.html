<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM 畫面操作練習</title>
</head>
    <script>
    </script>
    <style>
        .text{
            text-decoration: underline;
            font-weight: bold;
            color: green; /*無效,被新語法改掉*/
        };
    </style>
<body>
    <h3>HTML DOM 畫面操作</h3>
    <div id="content">練習網頁畫面的操作</div>
    <button onclick="change();">點我</button>
    <script>
        
        function change(){
            //取得標籤物件
            let elem=document.querySelector("#content");
            
            //document.body.elem.innerHTML="新的內容"; 錯誤寫法
            elem.innerHTML="改，對特定的標籤做操作";
            elem.className="text";
            elem.style.fontSize="30px"; //對單一style改變文字大小
            elem.style.color="red";
            console.log(elem);
        }
        
    </script>
</body>
</html>
