<body>
    <script>
        /*
        function calcilate(max){
            let result=0;
            let n=1;

                result+=n;
                n++;
            }
            return result;
        }
        let ans=calcilate(5);

        */
       //箭頭函示 {裡面有計算}

       let calculate=(max)=>{
            let result=0;
            let n=1;
            while(n<=max){
                result+=n;
                n++;
            }
            return result;
       }
       let ans1=calculate(5);
       let ans2=calculate(20);
       console.log("ANS1="+ans1,"ANS2="+ans2);


       /*第三種,簡化版retrun 箭頭後面接()小括弧*/
       let multiply=(n1,n2)=>(n1*n2)
       let ans=multiply(50,20);
       console.log(ans);

    </script>
</body>
</html>
