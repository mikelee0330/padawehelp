<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>CSS選擇器-表格</title>
	<style type="text/css">
	table{
		width: 400px;
		/*border: 1px solid #ff0000;*/
		border-collapse: collapse;/*表格不要間隔,崩塌*/
	}
	td{
		border-bottom: 1px solid #888888;
		padding: 10px;
	}
	/* 表格中第一列,虛擬選擇器  */
	tr:nth-child(1){
		background-color: #7788aa;
		color: #ffffff;
	}
	/* 表格中的偶數對tr */
	tr:nth-child(even){
		background-color: #e8e8e8;
	}


	</style>
</head>
<body>
	<table>
		<tr>
			<td>球隊</td>
			<td>勝</td>
			<td>敗</td>
		</tr>
		<tr>
			<td>紐約洋基隊</td>
			<td>10</td>
			<td>8</td>
		</tr>
		<tr>
			<td>波士頓紅襪隊</td>
			<td>9</td>
			<td>9</td>
		</tr>
		<tr>
			<td>多倫多藍鳥隊</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>

</body>

</html>
