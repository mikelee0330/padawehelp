<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML DOM 開合練習</title>
	<script type="text/javascript">
		function toggleMenu(i){
			var menu=document.getElementById("menu-"+i);
			/*改用CSS判別控制*/
			menu.classList.toggle("hide");

			/*
			if (menu.style.display=="none") { //藏起來狀態
				menu.style.display="block"; 
			}else{ //目前秀出來狀態
				menu.style.display="none";
			}
			*/
		}
	</script>

	<style type="text/css">
		.hide{display: none;}
		.title{
			font-size: 20px;
			font-weight: bold;
			color: green; 
		}
	</style>
</head>

<body>
	<div onclick="toggleMenu(1);" class="title">選單的標題1</div>
	<ul id="menu-1">
		<li>項目1-1</li>
		<li>項目1-2</li>
		<li>項目1-3</li>
	</ul>
	<div onclick="toggleMenu(2);" class="title">選單的標題2</div>
	<ul id="menu-2">
		<li>項目2-1</li>
		<li>項目2-2</li>
		<li>項目2-3</li>
	</ul>
	<div onclick="toggleMenu(3);" class="title">選單的標題3</div>
	<ul id="menu-3">
		<li>項目3-1</li>
		<li>項目3-2</li>
		<li>項目3-3</li>
	</ul>

</body>
</html>
